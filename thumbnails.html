<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Thumbnails | Image Quality</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="{{ .static_url }}bootstrap.min.css">
    <link rel="stylesheet" href="{{ .static_url }}styles.css">
  </head>
  <body>
    <div class="row">
      <div class="col-10 col-offset-1">
        <h3>{{ .Filename }}</h3>
        <ul id="thumbnails">
          {{ range $item := .Files }}
            <li>
              <img src="{{ $item.URL }}">
              <p class="text-center"><em>{{ $item.Quality }}% ({{ $item.Size }})</em></p>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </body>
</html>
